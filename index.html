<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="src/person.js"></script>
    <script src="src/bmi_calculator.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>

      <form>
        <div class="form-group">
          <label for="text">Weight:</label>
          <input type="text" class="form-control" id="weight">
        </div>
        <div class="form-group">
          <label for="text">Height:</label>
          <input type="text" class="form-control" id="height">
        </div>
        <div class="checkbox">
          <label><input type="checkbox" id="imperial"> Use Imperial system</label>
        </div>
        <button type="button" class="btn btn-primary active" id="calculate">Calculate</button>
      </form>
      <div>
        <span id="display_value"></span>
        <span id="display_message"></span>

      </div>
      <script type="text/javascript">
      $(document).ready(function () {
        $('#calculate').click(function () {
          var w = parseFloat($('#weight').val());
          var h = parseFloat($('#height').val());
          var person = new Person({weight: w, height: h});
          if ($('#imperial').is(":checked")) {
            person.calculate_imperial_bmi();
          }
          else {
            person.calculate_bmi();
          }
          $('#display_value').html('Your BMI is ' + person.bmiValue);
          $('#display_message').html('and you are '+ person.bmiMessage);
        });
      });
    </script>
  </div>
  </body>
</html>
